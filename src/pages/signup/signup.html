<ion-content padding class="getstart" #fullscreen>
  <ion-item>
  <ion-input type="text" placeholder="Name" [(ngModel)]="username" float></ion-input>
  </ion-item>
  <ion-item>
  <ion-input type="text" placeholder="Date of Birth" [(ngModel)]="dob"></ion-input>
  </ion-item>
  <ion-item>
  <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  <ion-item>
  <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="conpass"></ion-input>
  </ion-item>
  <ion-item><ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input></ion-item>
  <ion-item><ion-input type="text" placeholder="Mobile Number" [(ngModel)]="mobnum"></ion-input></ion-item>
  <ion-label>Select Gender</ion-label>
  <ion-item>
    <ion-label>Male</ion-label>
    <ion-checkbox [(ngModel)]="male" disabled="false"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Female</ion-label>
  <ion-checkbox [(ngModel)]="female" disabled="false"></ion-checkbox>
  </ion-item>
  <button ion-button color="secondary" (click)="signupData(username,dob,password,conpass,email,mobnum)">Signup</button>


</ion-content>
