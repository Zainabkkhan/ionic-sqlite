<ion-content padding>
  <ion-input type="text" placeholder="Name" [(ngModel)]="username"></ion-input>
  <ion-input type="text" placeholder="Date of Birth" [(ngModel)]="dob">></ion-input>
  <ion-input type="password" placeholder="Password" [(ngModel)]="password">></ion-input>
  <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="conpass">></ion-input>
  <ion-input type="email" placeholder="Email" [(ngModel)]="email">></ion-input>
  <ion-input type="text" placeholder="Mobile Number" [(ngModel)]="mobnum">></ion-input>
  <ion-label>Select Gender</ion-label>
  <ion-checkbox [(ngModel)]="male" disabled="false"></ion-checkbox><br>
  <ion-checkbox [(ngModel)]="female" disabled="false"></ion-checkbox>
  <button ion-button color="secondary" (click)="signupData(username,dob,password,conpass,email,mobnum)">Signup</button>


</ion-content>
